<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>To Do List</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
       <div class="title">
            <h1>My Tasks</h1>
            <h3 id="dateTime">current date and time</h3>
            <p>List of tasks that need to be done: </p>
            <div class="sortBtns">
                <button class="btnSortTask">All Tasks</button>
                <button class="btnSortTask">Active Tasks</button>
                <button class="btnSortTask">Finished Tasks</button>
            </div>
       </div>
       <div class="main">
            <ul class="tasks">
                <li class="oneTask">
                    <div class="firstLine">
                       
                            <input type="checkbox" class="taskCheck" id="task1">
                           
                      
                            <label for="task1">My task #1</label>
                            <input type="text" class="editTask">
                            <input type="submit" value="OK" class="submitEdit" onclick="editSubmit(event)">
                      
                        
                            <button class="important" onclick="importantTask (event)">important</button>
                            <button class="edit" onclick="editTaskText(event)">edit</button>
                            <button class="delete" onclick="deleteTask(event)">delete</button>
                        
                    </div>
                    <div class="secondLine">
                        <div class="taskDate">Date</div>
                        <div class="taskTime">Time</div>
                    </div>
                </li>    
                    
                
                <li class="oneTask"> 
                    <label>
                        <input type="checkbox" class="taskCheck" id="task2">My task #2
                    </label>
                    <input type="text" value="" class="editTask">
                    <input type="submit" value="OK" class="submitEdit">
                    <button class="important">important</button>
                    <button class="edit">edit</button>
                    <button class="delete">delete</button>
                    <!-- <p class="dateTime">
                        <span>Date</span>
                        <span>Time</span>
                    </p> -->
                </li>
                
            </ul>

       </div>

       <div class="addContainer">
            <form >
                <input type="submit" value="+" id="addBtn">
                <input type="text" id="addTxt" placeholder="add new task" required>   
                
                <!-- <input type="date" name="AD" id="addDate"> 
                <input type="time" name="AT" id="addTime">-->
            </form>
       </div>

        <script src="app.js" async defer></script>
    </body>
</html>
