<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>To Do List</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
       <div class="title">
            <h1>My Tasks</h1>
            <h3 id="dateTime">current date and time</h3>
            <p>List of tasks that need to be done: </p>
            <div class="sortBtns">
                <button class="btnSortTask">All Tasks</button>
                <button class="btnSortTask">Active Tasks</button>
                <button class="btnSortTask">Finished Tasks</button>
            </div>
       </div>
       <div class="main">
        <ul class="tasks">
            <li class="oneTask">
            
                    <input type="checkbox" name="t1" id="task1">
                    <label for="t1"> My task #1</label>
                    <button class="important">important</button>
                    <button class="edit">edit</button>
                    <button class="delete">delete</button>
                
               
            <li> 
                <label for="t2">
                    <input type="checkbox" id="task2" name="t2">Task#2
                </label>
            </li>
            <li> Task#3</li>
        </ul>

       </div>
       <div class="addContainer">
        <form >
            <input type="button" value="+" id="addBtn">
            <input type="text" id="addTxt" placeholder="add new task">            
        </form>
       </div>

        <script src="app.js" async defer></script>
    </body>
</html>
